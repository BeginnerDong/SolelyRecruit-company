<style>
.recharge ul{flex-wrap: wrap;}	
.recharge .item{width: 47%; height: 70px; box-sizing: border-box; font-size: 13px; color: #666;border: 1px solid #eee;margin-bottom: 20px;border-radius: 8px;}
.recharge .item .mny{font-size: 15px; color: #da251c;margin-bottom: 5px;}
.recharge .item.on{background: #ebf4ff;border-color: #398EF9;}
</style>

<body>
	<div id="app">
		<!-- 标题 -->
		<div class="T-head line50 center fs16 Tfix-head"><a class="back-next pa" href="javascript:history.go(-1);"><img class="icon" src="images/backIcon.png" ></a>充值</div>
		<div class="h50"></div>
		
		<div class="pdlr4">
			<div class=" mgtb20 recharge">
				<ul class="flexRowBetween">
					<li class="item flexColumn" :class="curr==index?'on':''" @click="changeCurr(index)" v-for="(item,index) in amountDate" :key="index">
						<h1 class="mny">300元</h1>
						<p>到账：310元</p>
					</li>
				</ul>
			</div>
			<div class="submitbtn" style="margin-top: 100px;">
				<button class="btn" type="button">确定</button>
			</div>
		</div>
		
		
		
		
	</div>
</body>
	
<script type="text/javascript">
	var app = new Vue({
		    el: '#app',
		    data:function(){
		        return {
					is_show:false,
					mainData: [],
					amountDate:[{},{},{},{}],
					curr:0
		        }
			},
		    onLoad() {
		    	const self = this;
		    	// self.$Utils.loadAll(['getMainData'], self);
		    },
		    methods: {
				changeCurr(index){
					const self = this;
					self.curr=index
				},
				getMainData() {
					const self = this;
					const postData = {};
					postData.tokenFuncName = 'getProjectToken';
					var callback = function(res){
					    console.log('getMainData', res);
					    self.mainData.push.apply(self.mainData,res.info.data);		        
					};
					self.$apis.orderGet(postData, callback);
				}
		    }
		});
</script>
